<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <div class="form">
            <input type="text" id="title" placeholder="Título da tarefa">
            <input type="date" id="due_date">
            <button onclick="addTask()">Adicionar tarefa</button>
        </div>

        <button onclick="showJSON()" style="margin-top:15px;">Exibir JSON</button>

        <div class="order-buttons" style="margin-top: 15px; display:flex; gap:10px;">
            <button onclick="orderByDate()">Ordenar por Data</button>
            <button onclick="orderByTitle()">Ordenar por Título</button>
        </div>

        <div id="taskList"></div>

        <div class="edit-box" style="display:none; margin-top:20px; background:#fff; padding:20px; border-radius:10px;">
            <h3>Editar Tarefa</h3>

            <input type="hidden" id="edit-id">
            <input type="text" id="edit-title" placeholder="Novo título">
            <input type="date" id="edit-date">

          
            <button id="saveEdit" onclick="saveEdit()">Salvar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
